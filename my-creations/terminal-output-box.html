<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="assets/images/favicon.png" rel="icon" />
<title>hackherway</title>
<meta name="description" content="Hackherway Cyberepo">
<meta name="author" content="mindhackdiva">

<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400;700&display=swap" rel="stylesheet">

<style>
  .terminal-card {
  background: #18181a;
  color: #fff;
  border-radius: 1rem;
  padding: 1.2rem 1.5rem 1.2rem 1.5rem;
  font-family: 'Fira Mono', 'Menlo', 'Consolas', monospace;
  box-shadow: 0 4px 24px #0006;
  max-width: 480px;
  margin: 2rem auto;
}
.terminal-card-header {
  display: flex;
  align-items: center;
  margin-bottom: 1.1rem;
}
.red-dot, .yellow-dot, .green-dot {
  display: inline-block;
  width: 12px; height: 12px;
  border-radius: 50%;
  margin-right: 0.4rem;
}
.red-dot { background: #f44; }
.yellow-dot { background: #fd4; }
.green-dot { background: #4f4; }
.terminal-title {
  margin-left: auto;
  color: #aaa;
  font-size: 0.96rem;
  font-family: inherit;
}
.terminal-card-body .cmd { color: #a4ff8f; }

  </style>
</head>
<body data-spy="scroll" data-target=".idocs-navigation" data-offset="125">

  <aside class="terminal-card">
  <div class="terminal-card-header">
    <span class="red-dot"></span>
    <span class="yellow-dot"></span>
    <span class="green-dot"></span>
    <span class="terminal-title">bash</span>
  </div>
  <div class="terminal-card-body">
    <p class="cmd">$ npm install next</p>
    <p>+ next@10.2.3</p>
    <p>added 1 package, and audited 2 packages in 3s</p>
    <p class="cmd">$</p>
  </div>
</aside>
</body>
  </html>
