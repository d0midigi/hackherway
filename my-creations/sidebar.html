<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Only Sidebar Menu (Always Visible)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    body {
      margin: 0; font-family: Poppins, Arial, sans-serif; background: #18191a;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0; height: 100vh; width: 250px;
      background: #222; color: #fff;
      overflow-y: auto;
      z-index: 1000;
    }
    .sidebar .sidebar-title {
      font-size: 24px; font-weight: bold; padding: 1.5rem 1rem 1rem 2rem;
      letter-spacing: 1px; border-bottom: 1px solid #333;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      border-bottom: 1px solid #252525;
    }
    .sidebar ul li a, .sidebar ul li label {
      color: #fff; display: block; padding: 1rem 2rem; text-decoration: none;
      font-size: 17px; transition: background 0.2s; cursor: pointer;
    }
    .sidebar ul li a:hover, .sidebar ul li label:hover { background: #18191a; }
    .submenu-toggle { display: none; }
    .sidebar ul ul {
      display: none; background: #1a1a1a; margin: 0;
    }
    .submenu-toggle:checked + label + ul {
      display: block;
    }
    .sidebar ul ul li a {
      padding-left: 3.5rem; font-size: 16px; color: #cfcfcf;
    }
    .sidebar ul ul li a:hover { color: cyan; background: #191f1f; }
    .sidebar label .fa-angle-down {
      margin-left: auto; transition: transform 0.3s;
    }
    .submenu-toggle:checked + label .fa-angle-down {
      transform: rotate(180deg);
    }
    .main-content {
      margin-left: 260px;
      padding: 2rem;
      color: #fff;
      min-height: 100vh;
    }
    @media (max-width: 600px) {
      .sidebar { width: 180px; }
      .main-content { margin-left: 190px; padding: 1rem; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-title">Side Menu</div>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li>
        <input type="checkbox" id="features-toggle" class="submenu-toggle">
        <label for="features-toggle">
          Features <i class="fas fa-angle-down"></i>
        </label>
        <ul>
          <li><a href="#">Feature 1</a></li>
          <li><a href="#">Feature 2</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="services-toggle" class="submenu-toggle">
        <label for="services-toggle">
          Services <i class="fas fa-angle-down"></i>
        </label>
        <ul>
          <li><a href="#">Service 1</a></li>
          <li><a href="#">Service 2</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="main-content">
    <h2>CSS-Only Sidebar Demo</h2>
    <p>This sidebar and its submenus are <b>always visible</b>â€”no hamburger, no toggle, no JS required.</p>
    <p>Sub-menus expand/collapse when clicked.</p>
  </div>
</body>
</html>
