<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Sidebar Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2e2e2e;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .menu {
      list-style: none;
    }

    .menu-item {
      margin-bottom: 10px;
    }

    .menu-title {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .menu-title:hover {
      background-color: #3a3a3a;
    }

    .icon {
      margin-right: 10px;
    }

    .submenu {
      list-style: none;
      margin-left: 20px;
      margin-top: 5px;
      display: none; /* Hidden by default */
    }

    .submenu li {
      position: relative;
      padding: 5px 10px;
    }

    /* Line connector for nesting */
    .submenu li::before {
      content: '';
      position: absolute;
      left: -20px;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #3a3a3a;
      transition: background-color 0.2s;
    }

    /* Highlight line on hover */
    .submenu li:hover::before {
      background-color: #ffffff;
    }

    /* Active state to toggle submenus */
    .menu-item.open .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">MyApp</div>
    <ul class="menu">
      <li class="menu-item">
        <div class="menu-title">
          <span class="icon">🏠</span> Home
        </div>
        <ul class="submenu">
          <li>
            <div class="menu-title">
              <span class="icon">📁</span> Projects
            </div>
            <ul class="submenu">
              <li><span class="icon">🗄️</span> Backend</li>
              <li><span class="icon">☁️</span> Frontend</li>
            </ul>
          </li>
          <li><span class="icon">📄</span> Documents</li>
        </ul>
      </li>
      <li class="menu-item">
        <div class="menu-title">
          <span class="icon">👥</span> Team
        </div>
        <ul class="submenu">
          <li><span class="icon">💬</span> Communication</li>
          <li><span class="icon">🔔</span> Notifications</li>
        </ul>
      </li>
      <li class="menu-item">
        <div class="menu-title">
          <span class="icon">⚙️</span> Settings
        </div>
        <ul class="submenu">
          <li>
            <div class="menu-title">
              <span class="icon">👤</span> Account
            </div>
            <ul class="submenu">
              <li><span class="icon">🔒</span> Security</li>
              <li><span class="icon">🔑</span> Password</li>
              <li><span class="icon">🛡️</span> Privacy</li>
            </ul>
          </li>
          <li><span class="icon">⚙️</span> Preferences</li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    // JavaScript for toggling submenus
    document.querySelectorAll('.menu-title').forEach(title => {
      title.addEventListener('click', () => {
        const parent = title.parentElement;
        parent.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
