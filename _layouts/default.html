<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/stylesheet.css">
  <!-- Any other styles/scripts here -->
  <style>
    .navbar-typewriter { display: flex; align-items: center; gap: 1em; }
    .typewrite, .typewrite .wrap { border: none !important; background: none !important; box-shadow: none !important; }
  </style>
</head>
<body>
  <header>
    <nav style="display: flex; align-items: center; gap: 2em; padding: 0.8em 2em;">
      <div class="navbar-typewriter" style="flex:1; display:flex; align-items:center; gap:0.75em;">
        <span style="font-size: 1.1rem; font-weight: 600; color: #fff;">learn how to:</span>
        <span class="typewrite text-light" style="font-size: 1.1rem; font-weight: 600;" data-period="1800" data-type='[
          "Bypass Security Controls",
          "Hackherway - The Hacker Way",
          "Penetrate Networks",
          "Run a Vulnerability Audit",
          "Perform a CRI"
        ]'>
          <span class="wrap"></span>
        </span>
      </div>
      <!-- Example of right nav links -->
      <div style="display:flex;gap:1em;">
        <a href="/" style="color:#fff;text-decoration:none;font-weight:600;">Home</a>
        <a href="/blog/" style="color:#fff;text-decoration:none;font-weight:600;">Blog</a>
      </div>
    </nav>
  </header>
  <main style="padding:2em 0;">
    {{ content }}
  </main>
  <footer style="margin-top:3em;text-align:center;font-size:0.95em;">
    &copy; {{ site.time | date: '%Y' }} hackherway cyberepo.
  </footer>
  <!-- Include the typewriter script -->
  <script>
    // Typewriter effect (same as your old script, but ensure it's loaded!)
    var TxtType = function(el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.isDeleting = false;
      this.tick();
    };
    TxtType.prototype.tick = function() {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];
      if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }
      this.el.querySelector('.wrap').innerHTML = this.txt;
      var that = this;
      var delta = 100 - Math.random() * 50;
      if (this.isDeleting) { delta /= 2; }
      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
      }
      setTimeout(function() { that.tick(); }, delta);
    };
    window.onload = function() {
      var elements = document.getElementsByClassName('typewrite');
      for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-type');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
          new TxtType(elements[i], JSON.parse(toRotate), period);
        }
      }
    };
  </script>
</body>
</html>
