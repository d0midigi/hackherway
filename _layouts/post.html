---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <p class="post-meta">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  {{ content }}

  {% if page.tags %}
  <ul class="tags">
    {% for tag in page.tags %}
      <li>{{ tag }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</article>
