<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hackherway cyberepo</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      /* Import Google font - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .sidebar {
        position: fixed;
        height: 100%;
        width: 260px;
        background: #11101d;
        padding: 15px;
        z-index: 99;
        overflow-y: auto;
      }

      .logo {
        font-size: 25px;
        padding: 0 15px;
        color: #fff;
        display: block;
        margin-bottom: 20px;
      }

      .sidebar a {
        color: #fff;
        text-decoration: none;
      }

      .menu-content {
        position: relative;
        height: 100%;
        width: 100%;
      }

      .menu-items {
        list-style: none;
        width: 100%;
      }

      .menu-title {
        color: #fff;
        font-size: 14px;
        padding: 15px 20px;
      }

      .item a,
      .submenu-toggle {
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        border-radius: 6px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }

      .item a:hover,
      .submenu-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .submenu {
        display: none;
        list-style: none;
        padding-left: 20px;
      }

      .submenu .submenu {
        padding-left: 20px;
      }

      .has-submenu.open > .submenu {
        display: block;
      }

      /* Rotate caret when open */
      .has-submenu.open > .submenu-toggle i {
        transform: rotate(90deg);
        transition: transform 0.3s ease;
      }

      .navbar,
      .main {
        left: 260px;
        width: calc(100% - 260px);
        transition: all 0.5s ease;
        z-index: 1000;
      }

      .sidebar.close ~ .navbar,
      .sidebar.close ~ .main {
        left: 0;
        width: 100%;
      }

      .navbar {
        position: fixed;
        color: #fff;
        padding: 15px 20px;
        font-size: 25px;
        background: #4070f4;
        cursor: pointer;
      }

      .navbar #sidebar-close {
        cursor: pointer;
      }

      .main {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        z-index: 100;
        background: #e7f2fd;
      }

      .main h1 {
        color: #11101d;
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <a href="#" class="logo">CodingLab</a>
      <div class="menu-content">
        <ul class="menu-items">
          <div class="menu-title">Main Menu</div>

          <!-- Example single link -->
          <li class="item">
            <a href="#">Your first link</a>
          </li>

          <!-- First Submenu -->
          <li class="item has-submenu">
            <a href="javascript:void(0)" class="submenu-toggle">
              First submenu <i class="fa-solid fa-chevron-right"></i>
            </a>
            <ul class="submenu">
              <!-- Second Submenu -->
              <li class="item has-submenu">
                <a href="javascript:void(0)" class="submenu-toggle">
                  Second submenu <i class="fa-solid fa-chevron-right"></i>
                </a>
                <ul class="submenu">
                  <!-- Third Submenu -->
                  <li class="item has-submenu">
                    <a href="javascript:void(0)" class="submenu-toggle">
                      Third submenu <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <ul class="submenu">
                      <li><a href="#">Subsub link 1</a></li>
                      <li><a href="#">Subsub link 2</a></li>
                      <li><a href="#">Subsub link 3</a></li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>

          <!-- Another links -->
          <li class="item">
            <a href="#">Your second link</a>
          </li>
          <li class="item">
            <a href="#">Your third link</a>
          </li>
        </ul>
      </div>
    </nav>

    <nav class="navbar">
      <i class="fa-solid fa-bars" id="sidebar-close"></i>
    </nav>

    <main class="main">
      <h1>Admin Dashboard Content</h1>
    </main>

    <script>
      const sidebar = document.querySelector(".sidebar");
      const sidebarClose = document.querySelector("#sidebar-close");

      sidebarClose.addEventListener("click", () =>
        sidebar.classList.toggle("close")
      );

      document.querySelectorAll(".submenu-toggle").forEach((toggle) => {
        toggle.addEventListener("click", function () {
          const parent = this.parentElement;

          // Toggle current submenu
          parent.classList.toggle("open");

          // Close sibling submenus
          parent.parentElement.querySelectorAll(".has-submenu").forEach((item) => {
            if (item !== parent) {
              item.classList.remove("open");
            }
          });
        });
      });
    </script>
  </body>
</html>
